<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML DOM First Question</title>
<script>
	function validate(fld){
		val = fld.value;
		fldname = fld.getAttribute("name");
		if(val == null || val == ""){
			alert("Need a number "+fldname);
			return;
		}
		if(isNaN(val)){
			alert("Need a number "+fldname);
			return;
		}
		sum();
	}
	function sum(){
		var num1 = parseInt(document.getElementById("m").value);
		var num2 = parseInt(document.getElementById("n").value);
		document.getElementById("r").value = num1+num2;
	}
</script>
</head>
<body>
<form name="First" id="Form">
  Number1:
  <input type="text" name="Number1" value = '0' id = "n" name="number1" onchange = "validate(this)"><br>
  Number2:
  <input type="text" name="Number2" value = '0' id = "m" name="number2" onchange = "validate(this)"><br>
  Result:
  <input type="text" name="Result" id = "r"><br>
</form>
</body>
</html>
