<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>World of me</title>
</head>
<body>
<script>
	me = new Array("One","Two","Three");
	var you = me.join();
	document.write(me.length);
	document.write(you);
	me.push("Four");
	document.write(me);
	me.pop();
	document.write(me.reverse());
</script>
</body>
</html>
