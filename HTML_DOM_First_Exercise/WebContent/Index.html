<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML DOM First Question</title>
<script>
	function getNumbers(){
		var num1 = parseInt(document.getElementById("m").value);
		var num2 = parseInt(document.getElementById("n").value);
		document.getElementById("r").value = num1+num2;
	}
</script>
</head>
<body>
<form name="First" id="Form">
  Number1:
  <input type="text" name="Number1" id = "n"><br>
  Number2:
  <input type="text" name="Number2" id = "m" onchange = "getNumbers()"><br>
  Result:
  <input type="text" name="Result" id = "r"><br>
 	<button type="button" onclick="getNumbers()">Add</button>
</form>
</body>
</html>
